# Development version
services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: plant_mysql
    environment:
      MYSQL_ROOT_PASSWORD: plantapp123
      MYSQL_DATABASE: demo3
      MYSQL_USER: plantuser
      MYSQL_PASSWORD: plantpass123
    profiles: ["system"]
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - plant_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: plant_backend
    profiles: ["system"]
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=mysql
      - DB_NAME=demo3
      - DB_USER=plantuser
      - DB_PASS=plantpass123
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
      - ./shared_assets:/usr/src/app/shared_assets
    networks:
      - plant_network
    restart: always

  # Web Frontend
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5000
    container_name: plant_frontend
    profiles: ["system"]
    depends_on:
      - backend
    ports:
      - "3000:80"
    volumes:
      - ./shared_assets:/usr/share/nginx/html/shared_assets
    networks:
      - plant_network
    restart: always

  # Database Administration
  adminer:
    image: adminer:4.8.1
    container_name: plant_adminer
    profiles: ["system"]
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - plant_network
    restart: always
    environment:
      - ADMINER_DEFAULT_SERVER=mysql

volumes:
  mysql_data:
    driver: local
  shared_assets:
    driver: local

networks:
  plant_network:
    driver: bridge